<div class="container-lg">
  <div class="card">
    <div *ngIf="movie">
      <div class="card-header">
        <app-header [searchString]="searchString" ></app-header>
      </div>
      <div class="card-body">
          <app-movie-detail [movie]="movie"></app-movie-detail>
      </div>
    </div>
    <div *ngIf="!movie" class="progress-bar" role="progressbar"
      style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Loading
    </div>
  </div>
</div>
