<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="card-body">
        <div class="card-title">
          <h1 class="wrap-title">{{movie.Title}}</h1>
          <h5 class="rating-container">
            <i class="fa fa-star" style="color: darkgoldenrod;"></i>
            {{movie.imdbRating}}
            <small class="rating-sub">/10</small>
          </h5>
        </div>
        <div class="detail-container">
          <p>
            <i class="fa fa-film"></i>
          </p>
          <span class="ghost">|</span>
          <div class="card-text sub-text">
            <span>{{movie.Year}}</span>
            <span class="ghost">|</span>
            <span>{{movie.Runtime}}</span>
            <span class="ghost">|</span>
            <span>{{movie.Genre}}</span>
          </div>
        </div>

        <p class="card-text">{{movie.Plot}}</p>
      </div>
    </div>
    <div class="col-md-4" >
      <img src={{movie.Poster}} class="card-img image-size" alt="...">
    </div>
  </div>
</div>
