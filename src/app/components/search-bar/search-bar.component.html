<form class="" (ngSubmit) ="findMovies()">
  <div class="input-group">
    <input type='text' class="form-control" name='searchString'
     [(ngModel)]="searchString"  placeholder="Search Movie Here..." />
    <div class="input-group-append">
      <button type="submit" class="btn btn-secondary" (click)="findMovies()">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
  <span *ngIf="invalidInput">Please Enter Valid Input</span>
</form>
