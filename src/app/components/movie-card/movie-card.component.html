<a [routerLink]="['/movie', movie.imdbID]" class="card mb-3">
  <div class="row no-gutters">
    <div class="col-2 image-container" >
      <img src={{movie.Poster}} class="card-img image-size" alt="">
    </div>
    <div class="col-10">
      <div class="card-body">
        <div class="overFlowingDiv">
          <p class="card-title">{{movie.Title}}</p>
        </div>
        <p class="card-text">
          <i class="fa fa-film"></i>
          &nbsp;
          <small class="text-muted">{{movie.Year}}</small>
        </p>
      </div>
    </div>
  </div>
</a>
